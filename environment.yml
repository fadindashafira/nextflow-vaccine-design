name: vaccine-design
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core dependencies
  - python=3.9
  - r-base=4.1
  - nextflow=22.10.6
  
  # Python packages
  - biopython=1.79
  - pandas=1.5.3
  - numpy=1.24.3
  - matplotlib=3.7.1
  - requests=2.29.0
  - scipy=1.10.1
  
  # R packages
  - r-tidyverse=1.3.2
  - bioconductor-biostrings=2.62.0
  - r-seqinr=4.2_16
  - r-httr=1.4.4
  - bioconductor-msa=1.26.0
  - bioconductor-ape=5.6
  
  # For simplified installation of certain tools
  - pip=23.0.1
  - pip:
    - iedb-api==1.0.1
    - biotite==0.32.0